<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tres en raya</title>

  <!-- Enlace al archivo CSS externo -->
  <link rel="stylesheet" href="../Styles/style.css" />

  <!-- Enlace al Favicon -->  
  <link rel="icon" href="../../assets/tres-en-raya.png" type="image/png">

</head>
<body>
  <!-- Contenedor principal del juego -->
  <div class="container" role="application" aria-label="Tres en raya">
    
    <!-- ====== ENCABEZADO ====== -->
    <header>
      <div>
        <!-- Título del juego -->
        <h1>Tres en raya</h1>
        <!-- Estado dinámico (turno actual, ganador o empate) -->
        <div class="status" id="status">Turno: X</div>
      </div>
      <div>
        <!-- Botón de deshacer (aún no implementado) -->
        <button id="undoBtn" title="Deshacer (no implementado)">Deshacer</button>
        <!-- Botón de reiniciar -->
        <button id="restartBtn" class="primary">Reiniciar</button>
      </div>
    </header>

    <!-- ====== TABLERO DE JUEGO ====== -->
    <!-- Las celdas del juego se generarán dinámicamente mediante JavaScript -->
    <div class="board" id="board" aria-live="polite"></div>

    <!-- Efecto visual: línea animada cuando un jugador gana -->
    <div class="line" id="lineIndicator"></div>

    <!-- ====== CONTROLES ====== -->
    <div class="controls">
      <!-- Información sobre los jugadores -->
      <div style="color:var(--muted);font-size:13px">Jugador humano: X — IA/otro: O</div>
      <div>
        <!-- Botón para alternar entre modo 2 jugadores y modo IA -->
        <button id="modeBtn">Modo: 2 jugadores</button>
      </div>
    </div>

    <!-- ====== PIE DE PÁGINA / CONSEJO ====== -->
    <footer>
      Consejo: haz clic en las celdas o usa el teclado (1–9).
    </footer>
  </div>

  <!-- Archivo JavaScript externo (lógica del juego) -->
  <script src="../Scripts/script.js"></script>
</body>
</html>
